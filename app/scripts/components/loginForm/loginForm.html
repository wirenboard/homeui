<div class="col-lg-12">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="glyphicon glyphicon-log-in"></i> Login</h3>
    </div>
    <div class="panel-body">
      <form class="form-horizontal" name="$ctrl.loginForm" ng-submit="$ctrl.loginForm.$valid ? $ctrl.updateLoginSettings() : ''" novalidate>
        <div class="form-group">
          <label for="loginHost" class="col-sm-2 control-label">Host</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="loginHost" name="host" ng-model="$ctrl.host" required>
          </div>
        </div>
        <div class="form-group">
          <label for="loginPort" class="col-sm-2 control-label">Port</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="loginPort" name= "port" ng-model="$ctrl.port" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="$ctrl.useCredentials" ng-true-value="true" ng-false-value="false"> Use access credentials
              </label>
            </div>
          </div>
        </div>
        <div class="form-group" >
          <label for="loginUser" class="col-sm-2 control-label">User ID</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="loginUser" name="userid" ng-model="$ctrl.user" ng-required="($ctrl.prefix === 'true') || ($ctrl.useCredentials === true)"  ng-disabled="$ctrl.useCredentials == false">
          </div>
        </div>
        <div class="form-group" >
          <label for="loginPassword" class="col-sm-2 control-label" ng-model="$ctrl.password">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="loginPassword"  name="password" ng-model="$ctrl.password" ng-required="($ctrl.prefix === 'true') || ($ctrl.useCredentials === true)" ng-disabled="$ctrl.useCredentials == false">
          </div>
        </div>
<!--           <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="$ctrl.prefix" ng-true-value="'true'" ng-false-value="'false'"> Enable prefix (/client/user_id/)
              </label>
            </div>
          </div>
        </div>
-->          
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Apply</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
