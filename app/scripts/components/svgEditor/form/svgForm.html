<form name="svgForm" novalidate ng-if="$ctrl.isContent()">
    <fieldset class="mt-3">
        <legend>{{'form.title' | translate}}</legend>

        <div class="form-group required" ng-class="{'has-error': svgForm.id.$invalid, 'has-success': !svgForm.id.$invalid}">
            <label for="id" class="control-label">{{'form.field.id' | translate}}</label>
            <input type="text" class="form-control" id="id" name="id" ng-model="$ctrl.dashboard.id" validate-id ng-required="true" />
            <div class="help-block with-errors" ng-show="svgForm.id.$error.unique">{{'form.error.id.unique' | translate}}</div>
            <div class="help-block with-errors" ng-show="svgForm.id.$error.required">{{'form.error.id.empty' | translate}}</div>
        </div>

        <div class="form-group required" ng-class="{'has-error': svgForm.name.$invalid, 'has-success': !svgForm.name.$invalid}">
            <label for="name" class="control-label">{{'form.field.name' | translate}}</label>
            <input type="text" class="form-control" id="name" name="name" ng-model="$ctrl.dashboard.name" ng-required="true" />
            <div class="help-block with-errors" ng-show="svgForm.name.$error.required">{{'form.error.name.empty' | translate}}</div>
        </div>

        <div class="form-group">
            <label for="fullwidth">
                <input type="checkbox" id="fullwidth" name="fullwidth" ng-model="$ctrl.dashboard.content.svg_fullwidth" />
                {{'form.field.fullwidth' | translate}}
            </label>
        </div>

    </fieldset>
</form>
