<button type="button" class="btn btn-default" ng-click="toggleFullscreen()">
    <i ng-show="!checkFullscreen()" class="glyphicon glyphicon-resize-full" title="{{'fullscreen.open' | translate}}"></i>
    <i ng-show="checkFullscreen()" class="glyphicon glyphicon-resize-small" title="{{'fullscreen.close' | translate}}"></i>
</button>
