<button type="button" class="fullscreen btn" ng-click="toogleFullscreen()">
    <i ng-show="!isFullscreen" class="glyphicon glyphicon-resize-full" title="{{'fullscreen.open' | translate}}"></i>
    <i ng-show="isFullscreen" class="glyphicon glyphicon-resize-small" title="{{'fullscreen.close' | translate}}"></i>
</button>
