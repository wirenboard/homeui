<span class="cell cell-switch">
  <div class="vc-toggle-container">
    <label class="vc-switch">
      <input type="checkbox" class="vc-switch-input" ng-model="_value" id="{{id}}"/>
      <span class="vc-switch-label" data-on="{{'widgets.cells.on' | translate}}" data-off="{{'widgets.cells.off' | translate}}"></span>
      <span class="vc-handle"></span>
    </label>
  </div>
</span>
