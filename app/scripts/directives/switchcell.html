<span class="cell cell-switch">
  <label class="wb-switch" ng-class="{'pointer-none text-muted':cell.readOnly==true}" ng-style="{{'widgets.cells.size' | translate}}">
    <input type="checkbox" class="wb-switch-input" ng-model="_value" id="{{id}}"/>
    <span class="wb-switch-label" data-on="{{'widgets.cells.on' | translate}}" data-off="{{'widgets.cells.off' | translate}}"></span>
  </label>
</span>
