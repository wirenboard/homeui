<div class="display-cell display-cell-{{cell.displayType}} cell-type-{{ cell.type }}"
     ng-switch on="cell.displayType"
     ng-class="{ 'cell-error': cell.error }"
     data-cell-id="{{ cell.id }}">
     <i title="{{'widgets.errors.poll' | translate}}" ng-show="cell.pollMissError" class="warning-sign glyphicon glyphicon-exclamation-sign"></i>
     <cell-name ng-if="displayCellCtrl.shouldDisplayCellName()"
               override="displayCellCtrl.overrideName()"
               ng-click="displayCellCtrl.copy(cell.id, true)"
               tooltip-popup-close-delay="500"
               uib-tooltip="'{{ cell.id }}' {{ 'widgets.labels.copy' | translate}}"
               tooltip-trigger="{
                 'outsideClick': 'mouseleave',
                 'focus': 'mouseleave'
               }"
               tooltip-class="custom-tooltip cell-name-tooltip"></cell-name>
    <button title="{{'widgets.cells.history' | translate}}" type="button" class="display-cell-btn btn bg-color-blueDark txt-color-white show-on-parent-hover"
            ng-click="displayCellCtrl.redirect(cell.id)">
      <i class="glyphicon glyphicon-stats"></i>
    </button>
</div>
<!--uib-tooltip="{{parentName}}/{{cell.id}}"
     tooltip-class="custom-tooltip"-->
