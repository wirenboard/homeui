
<h1 class="page-header" translate>{{'ui.title'}}</h1>

<div class="row">
    <login-form></login-form>

    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="glyphicon glyphicon-wrench"></i> {{'ui.common.title' | translate}}</h3>
            </div>
            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" translate>{{'ui.common.default'}}</label>
        
                        <div class="col-sm-10">
                            <select class="form-control" ng-model="$ctrl.defaultDashboardId" ng-change="$ctrl.changeDefaultDashboard()">
                                <option ng-repeat="dashboard in $ctrl.dashboards" value="{{dashboard.id}}">{{dashboard.name}}</option>
                                <option value="" translate>{{'ui.common.choose'}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" translate>{{'ui.common.language'}}</label>
        
                        <div class="col-sm-10">
                            <select class="form-control" ng-model="$ctrl.language" ng-change="$ctrl.changeLanguage()">
                                <option value="en">English</option>
                                <option value="ru">Русский</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="$ctrl.showSystemDevices" ng-change="$ctrl.setShowSystemDevices()"
                                            ng-true-value="'yes'" ng-false-value="'no'">{{'ui.common.show-system-devices' | translate}}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
