<div class="stretch-height device-manager-page">

    <h1 class="page-header" ng-show="available">
        {{'scan.title' | translate}}
        <button class="btn btn-success pull-right"
                ng-disabled="enableSpinner"
                ng-click="requestScan()" translate>
            {{'scan.buttons.scan'}}
        </button>
    </h1>

    <div class="col-xs-12 spinner" ng-show="enableSpinner">
        <span class="spinner-loader" translate>{{'heading.loading'}}</span>
    </div>

    <devices-list ng-show="available" data="data"></devices-list>
</div>
