<div ng-if="dashboard">
    <h1 class="page-header">
        <div class="row">
            <div class="col-md-12">
                <span style="vertical-align: middle;">{{ dashboard.name }}</span>
                <div class="pull-right">
                    <fullscreen-toggle></fullscreen-toggle>
                </div>
            </div>
        </div>
    </h1>
    <svg-view dashboard="dashboard"></svg-view>

    <div class="mt-1 svg-dashboard-footer">
        <a class="btn btn-primary" user-role="mto" current-role="roles.current.role" ui-sref="dashboard-svg-edit({ id: dashboard.id })">{{'dashboards.button.edit' | translate}}</a>
    </div>
</div>
<pulse-spinner ng-show="!dashboard"></pulse-spinner>
