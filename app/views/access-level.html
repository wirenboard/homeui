<h1 class="page-header" translate>{{'access.title'}}</h1>

<div class="form-group">
    <div class="radio">
        <label>
            <input type="radio" value="1" name="level"
                   ng-model="$ctrl.level"
                   ng-change="$ctrl.select($ctrl.one)"> {{$ctrl.one.name | translate}}
            <span ng-show="$ctrl.activeRole == 1" class="label label-info" translate> {{'access.labels.active'}}</span>
            <br/>
            <span style="color: GrayText" translate>{{$ctrl.one.description}}</span>
        </label>
    </div>
</div>
<div class="form-group">
    <div class="radio">
        <label>
            <input type="radio" value="2" name="level"
                   ng-model="$ctrl.level"
                   ng-change="$ctrl.select($ctrl.two)" translate> {{$ctrl.two.name | translate}}
            <span ng-show="$ctrl.activeRole == 2" class="label label-info" translate> {{'access.labels.active'}}</span>
            <br/>
            <span style="color: GrayText" translate>{{$ctrl.two.description}}</span>
        </label>
    </div>
</div>
<div class="form-group">
    <div class="radio">
        <label>
            <input type="radio" value="3" name="level"
                   ng-model="$ctrl.level"
                   ng-change="$ctrl.select($ctrl.three)" translate> {{$ctrl.three.name |translate}}
            <span ng-show="$ctrl.activeRole == 3" class="label label-info" translate> {{'access.labels.active'}}</span>
            <br/>
            <span style="color: GrayText" translate>{{$ctrl.three.description}}</span>
        </label>
    </div>
</div>
<br><br>
<div class="form-group alert alert-danger" ng-show="$ctrl.isLevelUp">
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="$ctrl.ok"> {{'access.labels.confirm' | translate}}
        </label>
    </div>
</div>

<button ng-click="$ctrl.apply()" ng-disabled="!$ctrl.ok" class="btn btn-success" translate>{{'access.buttons.apply'}}</button>
