<h1 class="page-header">
  Scripts
</h1>

<div class="spinner" ng-show="spinnerActive('editorProxy')" ng-cloak>
  <span class="spinner-loader">Loading...</span>
</div>

<div class="scripts" ng-show="!spinnerActive('editorProxy')" ng-cloak>
  <ul>
    <li>
      <a href="/scripts/new">New...</a>
    </li>
    <li ng-repeat="script in scripts">
      <a href="/scripts/edit/{{ script.virtualPath }}"
         ng-class="{ active: isActive('/scripts/{{ script.virtualPath }}') }">{{ script.virtualPath }}</a>
    </li>
  </ul>
</div>
