<h1 class="page-header">
    <div class="row">
      <div class="col-md-8">
          {{ dashboard.name }}
      </div>
      <div class="col-md-4 text-right">
        <button type="button" user-role="mto" current-role="roles.current.role" name="add-widget" class="btn btn-success"  ng-click="addWidget()"  ng-hide="dashboard.content.isSvg">{{'dashboard.buttons.add' | translate}}</button>
        <fullscreen-toggle></fullscreen-toggle>
      </div>
  </div>

</h1>

<div id="widgets-list" class="multicol-list">
  <ul class="list-unstyled" sv-root sv-part="dashboard.widgets">
    <li ng-repeat="widget in dashboard.widgets" sv-element>
      <widget source="widget"
              can-remove="true"
              on-remove="removeWidget(widget)"
              can-delete="true"
              on-delete="deleteWidget(widget)"></widget>
    </li>
  </ul>
</div>
