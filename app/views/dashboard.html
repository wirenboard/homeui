<h1 class="page-header">
    <div class="row">
      <div class="col-md-12">
        <span style="vertical-align: middle;">{{ dashboard.name }}</span>
        <div class="pull-right">
          <button type="button" user-role="mto" current-role="roles.current.role" name="add-widget" class="btn btn-success"  ng-click="addWidget()"  ng-hide="checkFullscreen() || dashboard.content.isSvg">{{'dashboard.buttons.add' | translate}}</button>
          <fullscreen-toggle></fullscreen-toggle>
        </div>
      </div>
  </div>

</h1>

<div id="widgets-list" class="multicol-list">
  <ul class="list-unstyled" sv-root sv-part="dashboard.widgets">
    <li ng-repeat="widget in dashboard.widgets" sv-element>
      <widget source="widget"
              can-remove="true"
              on-remove="removeWidget(widget)"
              can-delete="true"
              on-delete="deleteWidget(widget)"></widget>
    </li>
  </ul>
</div>
