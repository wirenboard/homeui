<div class="modal-body" id="modal-body" style="padding: 15px">
        <div uib-datepicker ng-model="$ctrl.startDate" datepicker-options="options"></div>
        <div style="display:flex; margin-left:auto; margin-right: auto;">
            <div
            class="center-block"
                uib-timepicker
                ng-model="$ctrl.startTime"
                second-step="10"
                minute-step="5"
                hour-step="1"
                show-seconds="true"
                show-meridian="false">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()" translate> {{'datepicker.buttons.cancel'}}</button>
</div>
